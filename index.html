<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="vh-10">
        <h1>Check the Weather</h1>
    </header>
    <main class="d-flex">
        
        <section id="sideBar" class="col-2">
            <form id="searchForm" class="m-2 form-group">
                <input type="text" id="searchInput" placeholder="Enter a city name">
                <button type="submit" id="searchBtn" class="p-1 btn btn-primary my-1">Search</button>
            </form>
            <div id="searchHistory" class="m-2">
                <h3>Search History</h3>
                <ul id="searchHistoryList" class="list-group">
                    
                </ul>
            </div>
        </section>
        <section id="bulkContainer" class="col-10">

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
